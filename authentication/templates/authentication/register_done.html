{% extends 'authentication/authBase.html' %}
{%load static%}
{% load widget_tweaks %}
{% block title%}
    <title>Account created</title>
{% endblock %}
{% block content%}
<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <br>
                <br>
                <br>
                <h4 align="center" class="form-title">Welcome {{ new_user.username|title }}!</h4>
                <p align="center">Your account has been successfully created. Now you can <a href="{% url 'authentication:login' %}">Login</a>.</p>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'auth/images/register_done.png'%}" width="210%" alt="sing up image"></figure>
            </div>
        </div>
    </div>
</section>
{% endblock %}
